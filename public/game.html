<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rummy</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="stylesheet" href="/css/game.css" />
  </head>
  <body>
    <!-- <h1>Rummy</h1> -->
    <div class="main">
      <div class="top-zone" id="top-zone"></div>
      <div class="mid-zone">
        <div class="board" id="board"></div>
      </div>
      <div class="bot-zone" id="bot-zone">
        <div id="actions-zone">
          <button id="take-btn">Take Card</button>
          <button id="next-turn" disabled>Finish turn</button>
          <button id="left-arrow" onclick="moveHand('Left')"><</button>
          <button id="right-arrow" onclick="moveHand('Right')">></button>
        </div>

        <div id="card-zone"></div>
      </div>
    </div>

    <script id="other-player-template" type="text/html">
      {{#players}}
      <div
        class="other-player-info"
        style="color: lightslategrey; {{#turn}}border-style:dashed; color:#6b47b8;{{/turn}}"
      >
        <h3 style="margin:10px">{{username}}</h3>
        <p>Cards left: {{numCards}}</p>
      </div>
      {{/players}}
    </script>

    <script id="card-template" type="text/html">
      {{#cards}}
      <div
        class="card"
        style="color:{{color}}; {{#selected}}border-style:dashed{{/selected}}"
        onclick="changeSelectedCard({{index}})"
      >
        <span> {{num}} </span>
      </div>
      {{/cards}}
    </script>

    <script id="placed-card-template" type="text/html">
      {{#board}}
      <div
        class="placed-card"
        style="{{#is_card}}border-color:{{color}}; color: {{color}}; border-width:3px;{{/is_card}} {{#selected}}border-style: dashed;{{/selected}}"
        onclick="boardClick({{index}})"
      >
        {{num}}
      </div>
      {{/board}}
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/board.js"></script>
    <script type="text/javascript" src="/player.js"></script>
    <script type="text/javascript" src="/keyboard.js"></script>
  </body>
</html>
